<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Tejas Angadi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Weather App</h1>

      <!-- 2 parts your location and search weather -->
      <div class="options">
        <div class="your-weather">
          <p class="options-heading your-heading">Your Weather</p>
        </div>

        <div class="search-weather">
          <p class="options-heading search-heading">Search Weather</p>
        </div>
      </div>

      <!-- Grant location access -->
      <div class="grant-location-container">
        <img
          src="images/location.png"
          width="100"
          height="100"
          class="grantLocationnImg"
        />
        <h3 class="grantLocationHeading">Grant location access</h3>
        <p class="grantLocationpara">Allow access to get weather information</p>

        <p class="demo"></p>
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="Enter any city name"
          spellcheck="false"
        />
        <button type="submit"><img src="images/search.png" /></button>
      </div>

      <div class="error">
        <img class="img-not-found" />
        <p>Invalid City name</p>
      </div>

      <div class="weather">
        <img src="" class="weather-icon" />
        <p class="weather-info"></p>
        <h1 class="temp"></h1>
        <img class="countryFlag">
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
